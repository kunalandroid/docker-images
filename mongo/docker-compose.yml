version: '3'

services:
  database:
    image: mongo:latest
    container_name: nds-mongo
    environment:
      MONGO_INITDB_DATABASE: iot
      MONGO_INITDB_ROOT_USERNAME: napino
      MONGO_INITDB_ROOT_PASSWORD: vanilla
    ports:
    - 27017:27017

    volumes:
    - ./init-mongo.js:docker-entrypoint-initdb.d/init-mongo.js:ro
    - ./mongo-volume:/data/db

  restart:
    always

volumes:
  mongo-volume: